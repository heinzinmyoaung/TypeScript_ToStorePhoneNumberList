<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./dist/output.css" rel="stylesheet">
    <script src="./dist/app.js" defer></script>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body class="bg-slate-300">
    <div class="container mx-auto">
        <div class="flex justify-center my-4">
            <div id="div1 " class="flex flex-col bg-white m-2 p-4 sm:p-9 rounded-md">
                <h1 class=" text-xl sm:text-2xl lg:text-3xl text-center">Create Contacts</h1>
                <div class="py-4">
                    <div id="divName" class=" flex-col pb-4">
                        <div class=" mb-1 text-sm md:text-base">Name</div>
                        <input type="text" id="name" class="border border-gray-500 w-64 md:w-72 h-9 rounded px-2">
                        <p id="nameErr" class="hidden text-sm text-red-500">Enter a valid Name</p>
                    </div>
                    <div id="divPhone" class=" flex-col pb-7">
                        <div class="mb-1 text-sm md:text-base">PhoneNumber</div>
                        <input type="text" id="phoneNumber" pattern="[1-9][0-9]*"
                            class="border border-gray-500 w-64 md:w-72 h-9 rounded px-2">
                        <p id="phoneErr" class=" hidden text-sm text-red-500 ">Enter a valid PhoneNumber</p>
                    </div>
                    <button class="border border-gray-500 w-full h-9 bg-slate-600 text-white rounded-md">Create</button>

                </div>
            </div>
        </div>

        <div class=" bg-white p-4 mx-4  rounded-md ">
            <h1 class=" text-xl sm:text-2xl lg:text-3xl mb-4 text-center md:text-left">Contact Lists</h1>
            <ul id="my_list" class=" list-none text-blue-900 text-base md:text-lg lg:text-xl">

            </ul>
        </div>

    </div>

</body>

</html>
